<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid">
        <div class="sidebar">
            <div class="logo-text">
                <img src="imgs/view-dashboard.svg" alt="logo" style="transform: scale(1.5);">
                <h2>Dashboard</h2>
            </div>
            <div class="icon-list">
                <div class="icon-text" id="home">
                    <img src="imgs/home.svg" alt="home">
                    <p>Home</p>
                </div>
                <div class="icon-text" id="profile">
                    <img src="imgs/card-account-details-star-outline.svg" alt="profile">
                    <p>Profile</p>
                </div>
                <div class="icon-text" id="messages">
                    <img src="imgs/message.svg" alt="messages">
                    <p>Messages</p>
                </div>
                <div class="icon-text" id="history">
                    <img src="imgs/clock-time-eight.svg" alt="history">
                    <p>History</p>
                </div>
                <div class="icon-text" id="tasks">
                    <img src="imgs/briefcase.svg" alt="tasks">
                    <p>Tasks</p>
                </div>
                <div class="icon-text" id="communities">
                    <img src="imgs/account-group.svg" alt="communities">
                    <p>Communities</p>
                </div>
            </div>
            <div class="icon-list-bottom">
                <div class="icon-text" id="settings">
                    <img src="imgs/cog.svg" alt="settings">
                    <p>Settings</p>
                </div>
                <div class="icon-text" id="support">
                    <img src="imgs/file-question.svg" alt="support">
                    <p>Support</p>
                </div>
                <div class="icon-text" id="privacy">
                    <img src="imgs/shield-check.svg" alt="privacy">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="navbar">
                    <img src="imgs/cog.svg" alt="search">
                    <input type="text" class="form-input">
                    <img src="imgs/clock-time-eight.svg" alt="bell">
                    <img src="imgs/account-group.svg" alt="profile" class="profile">
                    <h5>Joseph Sweet</h5>
                </div>
                <div class="welcome">
                    <div class="welcome-left">
                        <img src="imgs/account-group.svg" alt="profile"  style="width: 50px; margin: 0 20px;">
                        <div class="welcome-text">
                            <p>Hi there,</p>
                            <h3>Joseph Sweet (@Joseph)</h3>
                        </div>
                    </div>
                    <div class="welcome-right">
                        <button class="btn">New</button>
                        <button class="btn">Upload</button>
                        <button class="btn" style="margin-right: 240px;">Share</button>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="projects">Hi</div>
                <div class="announcements-trending">Hello</div>
            </div>
        </div>
    </div>
    
</body>
</html>
